<div class="page-news">
    <div class="page-news__container container">
        <h2 class="page-news__title">Новости</h2>
        <div class="page-news__box">

            {% for post in posts %}
            <div class="page-news__card">
                <div class="card-image">
                    <img src="{{ post.preview.thumb(360, 360, {'mode': 'crop'}) }}" alt="">
                </div>
                <div class="card-info">
                    <p class="card-info__date">{{ post.created_at|date('d.m.Y') }}</p>
                    <h2 class="card-info__title">{{ post.title }}</h2>
                    <p class="card-info__text">{{ str_limit(html_strip(post.text), 200) }}</p>
                </div>
                <a href="/post/{{ post.slug }}">
                    <button class="card-button">Подробнее</button>
                </a>
            </div>
            {% endfor %}

        </div>
        {% partial 'pagination' items=posts %}
    </div>
</div>
