{% if post.is_active %}

    <div class="post">
        <div class="post__container container">
            <div class="post__header">
                <h1 class="post__title">{{ post.title }}</h1>
            </div>
            <div class="raw">
                {{ post.text|raw }}
            </div>
        </div>
    </div>
    
{% else %}
    записи не найдено
{% endif %}
